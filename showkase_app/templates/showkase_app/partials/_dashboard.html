<h1 class="welcome-msg">
  {% if user.profile.first_name %} Welcome, {{user.profile.first_name}}
  {{user.profile.last_name}} {% else %} Welcome, {{user}} {% endif %}
</h1>

<h2>Search</h2>

<form action="">
  <input
    type="text"
    name="search"
    id="search"
    class="search-input"
    placeholder="Search for movies and shows..."
  />
  <a herf="" id="start-search" class="btn btn-primary-white">Search</a>
</form>
<h3 class="searching"></h3>
<div class="results"></div>
